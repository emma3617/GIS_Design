<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>北京歷史建築巡禮查詢系統</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/css/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>
</head>

<body>
    <div class="search-panel">
        <input type="text" id="searchBox" placeholder="搜索歷史建築">
        <select id="architecturalStyleSelect">
            <option value="">請選擇建築風格</option>
        </select>
        <select id="eraSelect">
            <option value="">請選擇時代</option>
        </select>
        <select id="provinceSelect">
            <option value="">請選擇歷史人物</option>
        </select>
        <button id="searchButton">搜索</button>
    </div>
    <div id="resultsModal" style="display:none;">
        <span class="close-modal">&#x2715;</span>
        <h3>搜索有多筆資料符合，請選擇一個地點：</h3>
        <ul id="resultsList"></ul>
    </div>

    <div id="viewDiv"></div>
</body>

</html>
