<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>北京历史建筑巡礼查询系统</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/css/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>
</head>

<body>

    <div class="search-panel">
        <div class="toggle-buttons">
            <button id="toggleSearch" class="active">搜索历史建筑</button>
            <button id="toggleRoute">推荐旅游景点组</button>
        </div>
        <div id="searchSection">
            <input type="text" id="searchBox" placeholder="搜索历史建筑">
        </br>
        </br>
        </br>
        
        <b><p style="font-size: 23px; padding: 1px; ">进阶筛选功能</p></b>
            <select id="architecturalStyleSelect">
                <option value="">请选择建筑风格</option>
            </select>
            <select id="eraSelect">
                <option value="">请选择时代</option>
            </select>
            <select id="provinceSelect">
                <option value="">请选择历史人物</option>
            </select>
            <select id="sortOrder">
                <option value="asc">从远到近</option>
                <option value="desc">从近到远</option>
            </select>
            <button id="searchButton" class="styled-button">搜索</button>
            <button id="clearButton" class="clear-button">清除筛选</button>
        </div>
        <div id="routeSection" style="display:none;">
            <h3>推荐旅游景点</h3>
            <select id="routeSelect">
                <option value="route0">请选择推荐旅游景点组</option>
                <option value="route1">北大周边一日游：探索历史与自然之美</option>
                <option value="route2">故宮周邊一日遊：穿越歷史與文化的魅力之旅</option>
                <option value="route3">历史文化名街附近一日游：探索古都文化精粹</option>
            </select>
            <button id="showRouteButton" class="styled-button">显示景点</button>
            <div id="routeInfo" style="display:none;">
                <h4>景点组合详细信息</h4>
                <div id="routeDetails" class="scrollable-details"></div>
            </div>
        </div>
    </div>    
    
    <div id="resultsModal" style="display:none;">
        <span class="close-modal">&#x2715;</span>
        <h3>搜索有多笔资料符合，请选择一个地点：</h3>
        <ul id="resultsList"></ul>
    </div>
    <button id="homeButton" class="home-button" title="回到预设位置">
        <i class="fas fa-home"></i>
    </button>
    <div id="viewDiv"></div>
    
    
</body>

</html>
